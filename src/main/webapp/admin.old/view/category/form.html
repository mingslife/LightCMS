<div class="row">
	<ol class="breadcrumb">
		<li><a href="#"><span class="glyphicon glyphicon-home"></span></a></li>
		<li class="active">分类</li>
	</ol>
</div><!--/.row-->

<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header">分类</h1>
	</div>
</div><!--/.row-->

<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-heading">增加分类</div>
			<div class="panel-body">
				<form name="categoryForm">
					<div class="form-group">
						<label>名称</label>
						<input type="text" class="form-control" name="categoryName" data-ng-model="category.categoryName" required />
					</div>
					<div class="form-group">
						<label>排序</label>
						<input type="number" class="form-control" name="position" data-ng-model="category.position" />
					</div>
					<div class="form-group">
						<label>是否展示</label>
						<select class="form-control" data-ng-model="category.isVisible" data-ng-options="baseSelectData.value as baseSelectData.name for baseSelectData in baseSelectDatas"></select>
					</div>
				</form>
			</div>
			<div class="panel-footer">
				<div class="text-right">
					<button type="button" class="btn btn-default" data-ng-click="cancel()">取消</button>
					<button type="button" class="btn btn-primary" data-ng-click="save()" data-ng-disabled="categoryForm.$invalid">保存</button>
				</div>
			</div>
		</div>
	</div>
</div><!--/.row-->
