<div class="row">
	<ol class="breadcrumb">
		<li><a href="#"><span class="glyphicon glyphicon-home"></span></a></li>
		<li class="active">文章</li>
	</ol>
</div><!--/.row-->

<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header">文章</h1>
	</div>
</div><!--/.row-->

<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-heading">新增文章</div>
			<div class="panel-body">
				<form name="articleForm">
					<div class="form-group" data-ng-class="{true: 'has-error'}[articleForm.title.$invalid]">
						<label>标题</label>
						<input type="text" class="form-control" name="title" data-ng-model="article.title" required />
						<p class="help-block" data-ng-show="articleForm.title.$invalid">必填项</p>
					</div>
					<div class="form-group" data-ng-if="editMode">
						<label>UUID</label>
						<input type="text" class="form-control" data-ng-model="article.uuid" disabled />
					</div>
					<div class="form-group" data-ng-class="{true: 'has-error'}[articleForm.authorId.$invalid]">
						<label>作者</label>
						<select class="form-control" name="authorId" data-ng-model="article.authorId" required></select>
					</div>
					<div class="form-group">
						<label>分类</label>
						<select class="form-control" data-ng-model="article.categoryId"></select>
					</div>
					<div class="form-group" data-ng-if="editMode">
						<label>发布日期</label>
						<input type="text" class="form-control" data-ng-model="article.publishDate" disabled />
					</div>
					<div class="form-group" data-ng-if="editMode">
						<label>阅读数</label>
						<input type="text" class="form-control" data-ng-model="article.readNumber" disabled />
					</div>
					<div class="form-group" data-ng-if="editMode">
						<label>评论数</label>
						<input type="text" class="form-control" data-ng-model="article.commentNumber" disabled />
					</div>
					<div class="form-group">
						<label>是否展示</label>
						<select class="form-control" data-ng-model="article.isVisible" data-ng-options="baseSelectData.value as baseSelectData.name for baseSelectData in baseSelectDatas"></select>
					</div>
					<div class="form-group">
						<label>是否可以评论</label>
						<select class="form-control" data-ng-model="article.canComment" data-ng-options="baseSelectData.value as baseSelectData.name for baseSelectData in baseSelectDatas"></select>
					</div>
					<div class="form-group">
						<label>密码</label>
						<input type="text" class="form-control" data-ng-model="article.password" />
					</div>
					<div class="form-group">
						<label>附件</label>
						<input type="file" class="form-control" />
					</div>
					<div class="form-group">
						<label>封面</label>
						<input type="file" class="form-control" />
					</div>
					<div class="form-group">
						<label>关键字</label>
						<input type="text" class="form-control" data-ng-model="article.keywords" />
					</div>
					<div class="form-group">
						<label>描述</label>
						<input type="text" class="form-control" data-ng-model="article.description" />
					</div>
					<div class="form-group">
						<label>内容</label>
						<textarea class="form-control" id="article-content" data-ng-model="article.markdown"></textarea>
					</div>
					<div class="form-group" data-ng-class="{true: 'has-error'}[articleForm.onTop.$invalid]">
						<label>是否置顶</label>
						<select class="form-control" name="onTop" data-ng-model="article.onTop" data-ng-options="baseSelectData.value as baseSelectData.name for baseSelectData in baseSelectDatas" required></select>
					</div>
				</form>
			</div>
			<div class="panel-footer">
				<div class="text-right">
					<button type="button" class="btn btn-default" data-ng-click="cancel()">取消</button>
					<button type="button" class="btn btn-primary" data-ng-click="save()" data-ng-disabled="articleForm.$invalid">保存</button>
				</div>
			</div>
		</div>
	</div>
</div><!--/.row-->
